<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <script src="scripts/rps-game.js" defer></script>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <p><strong>Win condition:</strong> First to 5</p>
        <div id="scoreboard">
            <p><strong>Running Score:</strong></p>
            <p>Player <span class="player score">0</span></p>
            <p>Computer <span class="computer score">0</span></p>
        </div>
        <p><strong>Play:</strong></p>
        <button class="player-selection">Rock</button>
        <button class="player-selection">Paper</button>
        <button class="player-selection">Scissors</button>
        <button id="reset-game">Reset Game</button>

        <div id="results">
        </div>
    </body>
</html>
